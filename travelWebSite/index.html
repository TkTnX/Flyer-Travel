<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flyer Travel</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/media.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <nav class="header-nav">
        <ul class="nav-element">
          <a href="#" class="nav-link-logo"> FLYER </a>
        </ul>
        <ul class="nav-element">
          <a href="#" class="nav-link"> Home </a>
        </ul>
        <ul class="nav-element">
          <a href="#" class="nav-link"> About Us </a>
        </ul>
        <ul class="nav-element">
          <a href="#" class="nav-link"> Destinations </a>
        </ul>
        <ul class="nav-element">
          <a href="#" class="nav-link"> Discover </a>
        </ul>
        <ul class="nav-element">
          <a href="#" class="header-contactBtn"> Contact </a>
        </ul>
      </nav>
      <div class="header-title">
        <div class="header-title-txt">
          Discover new horizons, create NEW memories forever
        </div>
        <div class="header-title-btns">
          <div class="book-now-btn">Book Now</div>
          <div class="learn-more-btn">Learn More</div>
        </div>
      </div>
    </header>
    <main>
      <section>
        <div class="container">
          <ul class="company-list">
            <li class="company-logos">
              <img src="./img/company/airbnb.png" alt="" />
            </li>
            <li class="company-logos">
              <img src="./img/company/expedia.png" alt="" />
            </li>
            <li class="company-logos">
              <img src="./img/company/skyscanner.png" alt="" />
            </li>
            <li class="company-logos">
              <img src="./img/company/tripadvisor.png" alt="" />
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
